<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -----bs link---- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Dead Face News</title>
</head>

<body onload="fetchCategories()">
    <header class="container-fluid">
        <!-- ---------------nav starts here--------------- -->
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="#"><button class="btn btn-primary rounded-2 px-3 me-2">News</button>
                    Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">News</a>
                        <a class="nav-link" href="#">Blogs</a>
                        <a class="nav-link" href="#"><img src="./images/Avatar.png" alt="" /></a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- ---------------------nav ends here -------------------------- -->
        <hr class="container">


        <!----------------- News Categories starts--------------------------->

        <section class="container categories-container d-flex justify-content-between" id="categories-container">
        </section>

        <!------------------ News Categories ends---------------- -->

    </header>

    <main class="container">
        <section class="container mt-4">
            <div class="alert alert-light" role="alert">
                <span id="news-count">0</span> items found for category
                <span id="category-name"></span>
            </div>
        </section>
        <section class="d-flex justify-content-end my-3">
            <div id="today-pick-btn" class="btn btn-primary mx-2" onclick="showTodaysPick()">Todays pick</div>
            <div id="trending-btn" class="btn btn-primary mx-2" onclick="showTrending()">Trending</div>
        </section>
        <section id="all-news" class="mx-2">

        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Modal title
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">...</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal ends -->
    </main>


    <footer>



    </footer>

    <!-- -----------bs js-------------- -->
    <script>

    </script>
    <script src="./app.js"> </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</body>

</html>
